k8s-sandbox:
  HA: no
  network:
    net_addr: 10.0.0
    net_mask: /24
    ip_start: 130
  nodes:
      - type: master
        hostname: sandbox-m01
        cpu: 2
        mem: 4096
        hdd: 10G
      - type: worker
        hostname: sandbox-w01
        cpu: 1
        mem: 1028
        hdd: 20G

